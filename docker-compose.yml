services:
  structurizr:
    image: structurizr/lite
    container_name: structurizr-lite
    volumes:
      - ${PROJECT_PATH:-./projects/example-project}:/usr/local/structurizr
    ports:
      - "8080:8080"
    networks:
      - arch-agent-network

networks:
  arch-agent-network:
    name: arch-agent-network
    driver: bridge
