name: CI Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker images
      id: cache-docker
      uses: actions/cache@v3
      with:
        path: /tmp/docker-images
        key: docker-images-${{ runner.os }}-v1
    
    - name: Load Cached Docker Images
      if: steps.cache-docker.outputs.cache-hit == 'true'
      run: |
        mkdir -p /tmp/docker-images
        if [ -f /tmp/docker-images/images.tar ]; then
          docker load -i /tmp/docker-images/images.tar
        fi

    - name: Pre-pull Docker Images
      if: steps.cache-docker.outputs.cache-hit != 'true'
      run: |
        docker pull structurizr/lite:latest
        docker pull ghcr.io/puppeteer/puppeteer:latest
        mkdir -p /tmp/docker-images
        docker save structurizr/lite:latest ghcr.io/puppeteer/puppeteer:latest -o /tmp/docker-images/images.tar

    - name: Run E2E Tests
      run: make test
